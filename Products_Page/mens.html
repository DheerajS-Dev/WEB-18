        *{

        #navbar{
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            background-color: teal;
        }
        #navbar>div:nth-child(1){
            width: 15%;
            margin-left: 50px;
        }
        #navbar>div:nth-child(2){
            width: 30%;
            height: 100%;
            display: flex;
            margin-right: 100px;
            align-items: center;
            justify-content: space-between;
        }
        #navbar img{
            width: 100%;
            height: 100%;
        }
        a{
            text-decoration: none;
            color: white;
        }
        #container{
            width: 90%;
            margin: auto;
            margin-bottom: 50px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(auto);
            gap: 30px 20px;
            text-align: center;
        }
        p+p{
            margin-right: 20px;
        }
        button{
            margin-top: 15px;
            width: 250px;
            height: 30px;
        }
