<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="text/html" href="frontned.html">
    <link rel="text/html" href="backend.html">
    <style>
        #investorForm{
            border: 10px solid black;
            width: 20%;
            margin: auto;
            height: auto;
            padding: 30px;
        }
        input{
            width: 100%;
            height: 40px;
            text-align: center;
            margin-bottom: 15px;            
        }
    </style>
  </head>
  <body>
    <form id="investorForm">
      <input id="imgURL" type="text" placeholder="Enter Image URL" />
      <input id="name" type="text" placeholder="Enter investor name" />
      <input id="role" type="text" placeholder="Enter investor role" />
      <input
        id="companyLogo"
        type="text"
        placeholder="Enter company logo URL"
      />
      <input type="submit" />
    </form>
  </body>
</html>

<script>
    var form = document.querySelector('#investorForm') ;
    document.querySelector('#investorForm').addEventListener("submit", myFunction);

    var investorsArr = JSON.parse(localStorage.getItem("investorsData")) || [] ;

    function myFunction(){
        event.preventDefault() ;
        var investorData = {
            investorImage : investorForm.imgURL.value ,
            investorName : investorForm.name.value ,
            investorRole : investorForm.role.value ,
            companyLogo : investorForm.companyLogo.value ,
        } ;
        investorsArr.push(investorData) ;
        localStorage.setItem("investorsData", JSON.stringify(investorsArr)) ;
        window.location.reload() ;
    } 
</script>
